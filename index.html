<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle 16 Figma Assignment</title>
  </head>

  <body>
    <header>
      <div id="logo">
        <img src="assets/Logo.svg" alt="logo-image" />
      </div>
    </header>

    <main>
      <section id="profile">
        <div class="profile-details">
          <div class="profile-img">
            <img src="assets/Avatar.png" alt="profile-image" />
          </div>
          <div class="details">
            <h1>Bessie Coleman</h1>
            <p>Civil Aviator</p>
            <div class="edit">
              <img src="assets/Group 2.svg" alt="edit-icon" />
              <p>Edit Profile</p>
            </div>
          </div>
        </div>

        <div class="post">
          <button>
            <img src="assets/Group 26.svg" alt="plus-sign" /> New Post
          </button>
        </div>
      </section>
    </main>

    <footer>
      <p>2023 &copy Spots</p>
    </footer>
  </body>
</html>
